version: "3.9"

networks:
  ml_network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:

services:
  tensorflow-serving:
    image: tensorflow/serving:latest
    container_name: tensorflow-serving
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - ml_network
    ports:
      - "8501:8501"
    volumes:
      - ../model_store/fashion_model:/models/fashion_model:ro
    command: >
      --model_name=fashion_model
      --model_base_path=/models/fashion_model
      --rest_api_port=8501
    healthcheck:
      test: ["CMD-SHELL", "(printf > /dev/tcp/127.0.0.1/8501) >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

  inference-service:
    build:
      context: ../inference-service
    container_name: inference-service
    restart: unless-stopped
    networks:
      - ml_network
    ports:
      - "8015:8015"
      - "8001:8001"
    depends_on:
      tensorflow-serving:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - ml_network
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - ml_network
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M