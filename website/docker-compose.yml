services:
  streamlit:
    build:
      context: .
      dockerfile: docker/streamlit.Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./streaming:/app/streaming
      - ./ui:/app/ui
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=host.docker.internal:9092
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'
        reservations:
          memory: 256m
          cpus: '0.25'