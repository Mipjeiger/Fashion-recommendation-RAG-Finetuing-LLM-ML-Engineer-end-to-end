name: Inference Contract Test

on:
  pull_request:

jobs:
  contract-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install jsonschema pytest

      - name: Validate inference output
        run: |
          pytest tests/test_inference_schema.py