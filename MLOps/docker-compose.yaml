version: "3.8"

networks:
  airflow-network:
    driver: bridge

services:

  # ===============================
  # MinIO (S3-compatible storage)
  # ===============================
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: always
    mem_limit: 256m
    cpus: 0.5
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===============================
  # Create MinIO Buckets
  # ===============================
  create-buckets:
    image: minio/mc
    container_name: create-buckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minio minio123;
      /usr/bin/mc mb myminio/airflow-bucket || true;
      /usr/bin/mc mb myminio/mlflow-bucket || true;
      exit 0;
      "
    networks:
      - airflow-network

  # ===============================
  # PostgreSQL
  # ===============================
  postgres:
    image: postgres:13-alpine
    container_name: postgresql
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c shared_buffers=128MB -c max_connections=100
    restart: always
    mem_limit: 512m
    cpus: 0.5
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===============================
  # MLflow (Production-ready config)
  # ===============================
  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MALLOC_ARENA_MAX: 2
      PYTHONUNBUFFERED: 1
      PYTHONGC: 1
    command: >
      mlflow server
        --backend-store-uri postgresql://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_NAME}
        --default-artifact-root s3://mlflow-bucket/
        --host 0.0.0.0
        --port 5000
        --workers 1
        --gunicorn-opts "--timeout 120 --max-requests 200 --max-requests-jitter 20"
    ports:
      - "5020:5000"
    restart: unless-stopped  # âœ… safer than always (won't restart on manual stop)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 384M       # Hard cap - container killed if exceeded
        reservations:
          cpus: "0.25"
          memory: 256M       # Guaranteed minimum
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - airflow-network

  # ===============================
  # Prometheus
  # ===============================
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    mem_limit: 256m
    cpus: 0.25
    networks:
      - airflow-network

  # ===============================
  # Grafana
  # ===============================
  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: ${GF_USERS_ALLOW_SIGN_UP}
    ports:
      - "3000:3000"
    restart: always
    mem_limit: 256m
    cpus: 0.25
    networks:
      - airflow-network

  # ===============================
  # Fashion Model Serving (No Dockerfile)
  # ===============================
  # docker-compose.yml
  fashion-serving:
    image: python:3.11-slim
    container_name: fashion-serving
    working_dir: /app

    volumes:
      - ../MLOps/serving:/app
      - ../MLOps/models:/app/models

    command: >
      sh -c "
      apt-get update &&
      apt-get install -y --no-install-recommends curl build-essential &&
      pip install --no-cache-dir -r /app/requirements.txt &&
      python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

    environment:
      MODEL_PATH: /app/models/tensorflow_training/fashion_recommendation_model.keras
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1

    ports:
      - "8000:8000"
      - "8001:8001"

    restart: always
    mem_limit: 512m
    cpus: 0.75

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 10s
      retries: 3

    networks:
      - airflow-network

volumes:
  postgres-data:
  minio-data: